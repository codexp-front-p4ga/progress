<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress</title>
</head>
<body>
    <section class="bring">
        <h1>Bring Your Own Business</h1>
        <div class="bring__content">
            <div class="bring__content__group-1">
                <img src="img/icon_pliers.png" alt="pliers">

            <div class="bring__content__group-2">
                <img src="img/icon_bug.png" alt="bug">
                <img src="img/icon_tools.png" alt="tools">
            </div>
            <div class="bring__content__phone">
                <img src="img/phone.png" alt="mobile phone">
            </div>        
            <div class="bring__content__group-3">
                <img src="img/icon_tombstone.png" alt="tombstone">
                <img src="img/icon_notebook.png" alt="notebook">
            </div>
            <div class="bring__content__group-4">
                <img src="img/icon_gear.png" alt="machine gear">
                <img src="img/icon_leaf.png" alt="leaf">
            </div>
